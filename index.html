<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <img class="backgroundImage" src="images/pattern-background-desktop.svg" alt="background-img">
  <div class="fullContainer">
    <img class="heroImage" src="images/illustration-hero.svg" alt="hero-img">
    <div class="textContainer">
      <h1>Order Summary</h1>
      <p class="descriptionText">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="planContainer">
      <img class="musicImage" src="images/icon-music.svg" alt="music-icon">
      <h3 class="annualPlan">Annual Plan</h3>
      <p class="pricingText">$59.99/year</p>
      <div class="changePlanText">
        <p><a href="#">Change</a></p>
      </div>

    </div>



    <div class="payButtonContainer">
      <a class="paymentButton" href="www.paypal.com">Proceed to Payment</a>
    </div>
    <div class="cancelButtonContainer">
      <a class="cancelButton" href="www.paypal.com">Cancel Order</a>
    </div>
  </div>
</body>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>

</html>
